
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Cercle des Quintes</title>
<script src="Snap.svg-0.4.1/dist/snap.svg-min.js"></script>
</head>
<body>
<script>

var r = 50; // radius of the circle of fifth
var cx = 100; // center of the circle
var cy = 100;

// Snap declaration
var s = Snap();

// This circle will be our main circle of fifth
var circleFifth = s.circle(cx , cy , r);
circleFifth.attr({
  fill: "white",
  stroke: "red"
});

var dots =  s.g();
var thirtyDegreeAngle = 2 * Math.PI / 12;
for( a = 0 ; a < 2 * Math.PI ; a = a + thirtyDegreeAngle){

    console.log(cx + (r * Math.cos(a)));
    dots.add( s.circle(cx + (r * Math.cos(a)), cy + (r * Math.sin(a)), 5));

}



</script>
</body>
</html>
